<html lang="en">
<head>

<body>
   
    <h1>Cadastro de Aluno</h1>
    <form>
        <fieldset><p>Dados Pessoais:</p>
            <div>
                <label>Nome:</label>
              <input type="text" name= "nome" id="nome"
                <label>Sobrenome:</label>
              <imput type="text" name= "sobrenome" id="sobrenome"
                 <label>Data de Nascimento:</label>
              <input type="date" name= "data de nascimento" id="data de nascimento"
            </div>
            <div><p>Sexo:</p>
               <label>Masculino</label>
                   <input type="radio"
               <label>Feminino</label>
                   <input type="radio"
               <label>LGBT</label>
                   <input type="radio"
            </div>
            <div><p>Dados de Contato</p>
                <label>Telefone:</label>
               <input type="number"
               <label>Email:</label>
               <input type="email">
            </div>
            <div><p>Dados Academicos</p>
               
                <Select> name="Escolaridade"
                    <option value="Analfabeto"> Analfabeto </option>
                    <option value="Selecione a Escolaridade">Selecione </option>
                    <option value="Incompleto">Fundamental Incompleto</option>
                    <option value="Completo">Fundamentol Completo</option>
                    <option value="Incompleto">Ensino Medio Incompleto</option>
                    <option value="Completo">Ensino Medio Completo</option>
                    <option value="Incompleto">Ensino Tecnico Incompleto</option>
                    <option value="Completo">Ensino Tecnico Completo</option>
                    <option value="Incompleto">Ensino Superior Completo</option>
                    <option value="Completo">Ensino Superior Incompleto</option>
            </div>
            <input type="button"Cadastrar Aluno>
            </div>
        </fieldset>
    </form>

</body>
